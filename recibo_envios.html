<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota de Envío</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
        }
        #recibo {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .registro {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .registro:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #333333;
        }
        .print-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #333333;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
        }
        .print-button:hover {
            background: #555555;
        }
        @media print {
            body {
                width: 15cm;
                height: 10cm;
                margin: 0;
            }
            #recibo {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="recibo">
        <h1>Recibo de Envíos</h1>
        <div id="registros"></div>
        <button class="print-button" onclick="window.print()">Imprimir</button>
    </div>

    <script>
        function getParameterByName(name) {
            const url = window.location.href;
            const nameEscaped = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + nameEscaped + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\\+/g, ' '));
        }

        const numeroEnvio = getParameterByName('numeroEnvio');
        const diaTarea = getParameterByName('diaTarea');
        const horaTarea = getParameterByName('horaTarea');
        const estadoTarea = getParameterByName('estadoTarea');
        const observacionTarea = getParameterByName('observacionTarea');
        const categoriaTarea = getParameterByName('categoriaTarea');
        const accionesTareas = getParameterByName('accionesTareas');
        const clienteTarea = getParameterByName('clienteTarea');
        const choferTarea = getParameterByName('choferTarea');

        const registrosContainer = document.getElementById('registros');
        const registroHTML = `
            <div class="registro">
                <p><span class="label">Fecha de la Tarea:</span> ${diaTarea}</p>
                <p><span class="label">Número de Envío:</span> ${numeroEnvio}</p>
                <p><span class="label">Observaciones:</span> ${observacionTarea}</p>
                <p><span class="label">Estado de la Tarea:</span> ${estadoTarea}</p>
                <p><span class="label">Hora de la Tarea:</span> ${horaTarea}</p>
                <p><span class="label">Categoría:</span> ${categoriaTarea}</p>
                <p><span class="label">Acciones:</span> ${accionesTareas}</p>
                <p><span class="label">Cliente:</span> ${clienteTarea}</p>
                <p><span class="label">Chofer:</span> ${choferTarea}</p>
            </div>
            <hr>
        `;
        registrosContainer.innerHTML = registroHTML;
    </script>
</body>
</html>
